---
- name: check for packer installation...
  become: yes
  become_user: root
  stat:
    path: '{{ packer_install_dir }}'
  changed_when: false
  register: packer_binary_dir

- when: not packer_binary_dir.stat.exists
  block:
    - name: downloading packer...
      become: yes
      become_user: root
      get_url:
        url: '{{ packer_url }}'
        dest: /tmp/{{ packer_zip }}
        checksum: '{{ packer_checksum }}'
        mode: 0644

    - name: create target packer dir...
      become: yes
      become_user: root
      file:
        path: '{{ packer_install_dir }}'
        mode: 0755
        state: directory

    - name: unarchive...
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ packer_zip }}
        dest: '{{ packer_install_dir }}'
        creates: '{{ packer_install_dir }}/packer'
  always:
    - name: cleanup...
      become: yes
      become_user: root
      file:
        path: /tmp/{{ packer_zip }}
        state: absent

- name: linking...
  become: yes
  become_user: root
  file:
    src: '{{ packer_install_dir }}/packer'
    dest: '{{ packer_install_parent_dir }}/packer'
    state: link
